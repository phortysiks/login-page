<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Odin | Sign Up</title>
</head>
<body>
    <div class="wrapper">
        <div class="logo-side">
            <div class="logo-container">
                <img src="odin-lined.png" alt="line drawing of odin" class="logo-img">
                <h1 class="logo-text">ODIN</h1>
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/@walkator">Walkator</a> on Unsplash</p>
        </div>
        <div class="right-side">
            <h3 class="blurb">This is not a real online service! You know you need something like this in your life to help you realise you deepest dreams.<br>
                Sign up <span class="italic">now</span> to get started.<br>
                <br>
                You <span class="italic">know</span> you want to.
            </h3>
            <div class="form-container">
                <h3 class="form-title">Let's do this!</h3>
                <form action="# method="post" class="form">
                    <div class="form-col">
                        <div class="form-input-wrapper">
                            <label for="first_name" class="form-label">FIRST NAME</label>
                            <input type="text" id="first_name" class="form-input" tabindex="1">
                        </div>
                        <div class="form-input-wrapper">
                            <label for="email" class="form-label">EMAIL</label>
                            <input type="email" id="email" class="form-input" required tabindex="3">
                        </div>
                        <div class="form-input-wrapper">
                            <label for="password" class="form-label">PASSWORD</label>
                            <input type="password" id="password" class="form-input" tabindex="5">
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-input-wrapper">
                            <label for="last_name" class="form-label">LAST NAME</label>
                            <input type="text" id="last_name" class="form-input" tabindex="2">
                        </div>
                        <div class="form-input-wrapper">
                            <label for="phone_number" class="form-label">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" class="form-input" tabindex="4">
                        </div>
                        <div class="form-input-wrapper">
                            <label for="password_confirm" class="form-label">CONFIRM PASSWORD</label>
                            <input type="password" id="password_confirm" class="form-input" tabindex="6" onkeyup="pwCheck()">
                        </div>
                    </div>
                </form>
            </div>
            <div class="button-container">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#" class="log-in">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
